<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta ao Diario Eletrônico Nacional - DJEN -10 </title>
</head>
<body>

<div id="resultado-api"></div>

<script>
    // Obtenha os parâmetros da URL
    var urlParams = new URLSearchParams(window.location.search);
    
    // Construa a URL da API com os parâmetros
    var api_url = 'https://comunicaapi.pje.jus.br/api/v1/comunicacao';
    var nomeAdvogado = urlParams.get('nomeAdvogado') || '';
    var dataDisponibilizacaoInicio = urlParams.get('dataDisponibilizacaoInicio') || '';
    var dataDisponibilizacaoFim = urlParams.get('dataDisponibilizacaoFim') || '';
    
    var url = `${api_url}?nomeAdvogado=${nomeAdvogado}`;
    
    // Faça a requisição AJAX
    var xhr = new XMLHttpRequest();
    
    xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
            if (xhr.status === 200) {
                var response = JSON.parse(xhr.responseText);
                document.getElementById('resultado-api').innerText = JSON.stringify(response, null, 2);
            } else {
                document.getElementById('resultado-api').innerText = 'Erro ao acessar a API.';
            }
        }
    };
    
    xhr.open('GET', url, true);
    xhr.send();
</script>

</body>
</html>

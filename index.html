<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta ao Diario Eletrônico Nacional - DJEN -11 </title>
</head>
<body>

<div id="resultado-api"></div>

<script>
    // Obtenha os parâmetros da URL
    var urlParams = new URLSearchParams(window.location.search);

    // Construa a URL da API
    var api_url = 'https://comunicaapi.pje.jus.br/api/v1/comunicacao';
    
    // Dados a serem enviados
    var postData = {
        nomeAdvogado: urlParams.get('nomeAdvogado') || '',
        dataDisponibilizacaoInicio: urlParams.get('dataDisponibilizacaoInicio') || '',
        dataDisponibilizacaoFim: urlParams.get('dataDisponibilizacaoFim') || ''
    };

    // Faça a requisição AJAX com método POST
    var xhr = new XMLHttpRequest();

    xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
            if (xhr.status === 200) {
                var response = JSON.parse(xhr.responseText);
                document.getElementById('resultado-api').innerText = JSON.stringify(response, null, 2);
            } else {
                document.getElementById('resultado-api').innerText = 'Erro ao acessar a API.';
            }
        }
    };

    xhr.open('POST', api_url, true);
    xhr.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');
    xhr.send(JSON.stringify(postData));

</script>

</body>
</html>
